<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container">
        <div class="pitch">
            <img src="img/screenshot2.png" alt="">
        </div>
        <div class="form">
            <form>
                <img class="logo" src="img/logo.png" alt="Instagram">
                <input type="text" name="uname" placeholder="Telefone, nome de usuário ou email">
                <input type="password" name="password" placeholder="Senha">
                <button type="button">Entrar</button>

                <div class="separator">OU</div>

                <a class="login-with-facebook" href="#"><img class="fb-icon"" src="img/fb-icon.png" alt="Imagem do Facebook">Entrar com o Facebook</a>
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
            </form>
            <div class="signup">
                <p>Não tem uma conta? <a href="/">Cadastre-se</a></p>
            </div>
            <div class="get-app">
                <p>Obtenha o aplicativo.</p>
                <a href="/"><img src="img/android.png" alt="Download no Google Play"></a>
                <a href="/"><img src="img/microsoft.png" alt="Download no Microsoft"></a>
            </div>
        </div>
    </section>
    <footer class="footer">
       <nav class="links">
        <a href="">Meta</a>
        <a href="">Sobre</a>
        <a href="">Blog</a>
        <a href="">Carreiras</a>
        <a href="">Ajuda</a>
        <a href="">API</a>
        <a href="">Privacidade</a>
        <a href="">Termos</a>
        <a href="">Principais contas</a>
        <a href="">Localizações</a>
        <a href="">Instagram Lite</a>
        <a href="">Carregamento de contatos e não usuários</a>
        <a href="">Meta Verified</a>
       </nav>
       <div class="copy">
        <span>Português (Brasil)</span>
        <span>&copy;2023 Instagram from Meta</span>
       </div>
    </footer>
</body>
</html>
